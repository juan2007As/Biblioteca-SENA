<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Libros - Biblioteca SENA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-5 rounded">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Biblioteca SENA - Gestión de Libros</span>
    </div>
</nav>

<div class="container">

    <div th:if="${success}" class="alert alert-success">
        <strong th:text="${success}"></strong>
    </div>

    <a th:href="@{/libros/nuevo}" class="btn btn-success btn-lg mb-4">
        + Agregar Nuevo Libro
    </a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Año</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.anioPublicacion}"></td>
            <td th:text="${libro.disponible} ? 'Disponible' : 'Prestado'"></td>
            <td>
                <a th:href="@{'/libros/editar/' + ${libro.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/libros/eliminar/' + ${libro.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <footer class="text-center mt-5 text-muted">
        Evidencia GA7-220501096-AA3-EV02 • Juan Andrés Cruz Rico • Ficha 183 • 2025
    </footer>

</div>
</body>
</html>
